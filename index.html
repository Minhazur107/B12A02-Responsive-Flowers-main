<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <script src="https://kit.fontawesome.com/7a0051261c.js" crossorigin="anonymous"></script>
    <title>Responsive Flowers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap');


        .noto-serif-primary {
            font-family: "Noto Serif", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "wdth" 100;
        }
    </style>
</head>
<body class="bg-gray-200 noto-serif-primary">
    <header class="max-w-[1140px] m-auto py-8 px-2">
        <nav class="flex justify-between items-center">
            <div>
                <img class="w-[63px] h-[38px] lg:w-auto lg:h-auto" src="./assets/logo.png" alt="flower logo">
            </div>

            <div class="flex space-x-7 items-center">
                <ul class="hidden lg:flex items-center space-x-7">
                    <li class="relative group  opacity-75 hover:opacity-100 cursor-pointer">Home
                    </li>
                    <li class="relative group  opacity-75 hover:opacity-100 cursor-pointer">Shop
                    </li>
                    <li class="relative group  opacity-75 hover:opacity-100 cursor-pointer">About Us
                    </li>
                </ul>
                <div>
                    <div>
                        <i class="fa-solid fa-cart-shopping stroke-2"></i>
                        Cart ($56)
                    </div>
                </div>

            </div>

        </nav>
    
</body>
</html>
